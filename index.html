            const convertToSpoons = (amount, unit, density) => {

                if (tablespoons > 0) result.push(`å¤§ã•ã˜${tablespoons}`);

                if (parseFloat(remainingFraction) > 0.1) result.push(`å°ã•ã˜${remainingFraction}`);

                        </div>
                        <p className="text-gray-600">ç›®æ¨™ã®å¡©åˆ†æ¿ƒåº¦ã«å¿…è¦ãªèª¿å‘³æ–™é‡ã‚’è¨ˆç®—ã—ã¾ã™</p>

                            </div>

                            {/* ç›®æ¨™å¡©åˆ†æ¿ƒåº¦è¨­å®š */}

                                    />
                                    <span className="text-gray-600">%</span>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {presets.map((preset) => (
                                        <button
                                            key={preset.name}
                                            onClick={() => setTargetConcentration(preset.concentration)}
                                            className="px-3 py-1 text-sm bg-blue-100 text-blue-800 rounded-full hover:bg-blue-200 transition-colors"
                                        >
                                            {preset.name} ({preset.concentration}%)
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-gray-50 p-4 rounded-lg">
                                <div className="flex items-center justify-between mb-3">
                                    <label className="block text-sm font-medium text-gray-700">
                                        ä½¿ç”¨ã™ã‚‹èª¿å‘³æ–™
                                    </label>
                                    <button

                                        + è¿½åŠ

                                </div>
                                
                                {selectedSeasonings.map((seasoning, index) => (

                                        <div className="flex items-center gap-2 mb-2">

                                <div className="text-sm text-gray-600 space-y-1">
                                    <div>æ–™ç†é‡: {dishVolume} ml/g</div>
                                    <div>ç›®æ¨™å¡©åˆ†æ¿ƒåº¦: {targetConcentration}%</div>
                                    <div>å¿…è¦ãªç·å¡©åˆ†é‡: {((dishVolume * targetConcentration) / 100).toFixed(1)}g</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // DOMContentLoadedã‚¤ãƒ™ãƒ³ãƒˆã‚’å¾…ã¤
        document.addEventListener('DOMContentLoaded', function() {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<SeasoningCalculator />);
        });

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: DOMContentLoadedãŒæ—¢ã«ç™ºç«ã—ã¦ã„ã‚‹å ´åˆ
        if (document.readyState === 'loading') {
            // ã¾ã èª­ã¿è¾¼ã¿ä¸­ã®å ´åˆã¯ä¸Šè¨˜ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã§å‡¦ç†
        } else {
            // æ—¢ã«èª­ã¿è¾¼ã¿æ¸ˆã¿ã®å ´åˆã¯å³åº§ã«å®Ÿè¡Œ
            const root = ReactDOM.createRoot(document.getElementById('root'));
